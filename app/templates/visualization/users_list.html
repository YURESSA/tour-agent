{% extends 'base.html' %}

{% block content %}
<h1>Список пользователей</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="/visualization/admin/{{ user.id }}" class="btn btn-info btn-sm">Подробнее</a>
                <a href="/visualization/admin/delete/{{ user.id }}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
