{% extends 'base.html' %}

{% block content %}
<h1>Список туров</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Дата</th>
            <th>Стоимость</th>
            <th>Популярность</th>
            <th>Тип оплаты</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for tour in tours %}
        <tr>
            <td>{{ tour.id }}</td>
            <td>{{ tour.name }}</td>
            <td>{{ tour.date }}</td>
            <td>{{ tour.cost }}</td>
            <td>{{ tour.popularity }}</td>
            <td>{{ tour.pay_type }}</td>
            <td>
                <a href="/visualization/tours/edit/{{ tour.id }}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="/visualization/tours/delete/{{ tour.id }}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
