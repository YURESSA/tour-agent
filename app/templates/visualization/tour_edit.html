{% extends 'base.html' %}

{% block content %}
<h1>Редактировать тур</h1>

<form method="post" action="/visualization/tours/edit/{{ tour.id }}">
    <div class="form-group">
        <label for="name">Название тура</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ tour.name }}" required>
    </div>
    <div class="form-group">
        <label for="date">Дата</label>
        <input type="date" class="form-control" id="date" name="date" value="{{ tour.date }}" required>
    </div>
    <div class="form-group">
        <label for="cost">Стоимость</label>
        <input type="number" class="form-control" id="cost" name="cost" value="{{ tour.cost }}" required>
    </div>
    <div class="form-group">
        <label for="popularity">Популярность</label>
        <input type="number" class="form-control" id="popularity" name="popularity" value="{{ tour.popularity }}" required>
    </div>
    <div class="form-group">
        <label for="pay_type">Тип оплаты</label>
        <input type="text" class="form-control" id="pay_type" name="pay_type" value="{{ tour.pay_type }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Обновить</button>
</form>
{% endblock %}
