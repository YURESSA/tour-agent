<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Главная страница{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Шапка -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/' %}active{% endif %}" href="/visualization/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/tours' %}active{% endif %}" href="/visualization/tours">Туры</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/tours/create' %}active{% endif %}" href="/visualization/tours/create">Добавить тур</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/users' %}active{% endif %}" href="/visualization/users">Пользователи</a>
                    </li>
                     <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/admin/register' %}active{% endif %}" href="/visualization/admin/register">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/visualization/admin/login' %}active{% endif %}" href="/visualization/admin/login">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualization/admin/logout">Выход</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент страницы -->
    <div class="container mt-4">
        {% block content %}
        <!-- Контент будет вставлен сюда из дочерних шаблонов -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
