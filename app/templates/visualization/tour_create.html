{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Создать тур</h1>
    <form method="POST">
        <div class="form-group">
            <label for="name">Название тура</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="date">Дата тура</label>
            <input type="date" class="form-control" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="cost">Стоимость</label>
            <input type="number" class="form-control" id="cost" name="cost" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="popularity">Популярность</label>
            <input type="text" class="form-control" id="popularity" name="popularity" required>
        </div>
        <div class="form-group">
            <label for="pay_type">Тип оплаты</label>
            <input type="text" class="form-control" id="pay_type" name="pay_type" required>
        </div>
        <div class="form-group">
            <label for="country">Страна</label>
            <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="form-group">
            <label for="city">Город</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="form-group">
            <label for="hotel">Отель</label>
            <input type="text" class="form-control" id="hotel" name="hotel" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать тур</button>
    </form>
</div>
{% endblock %}
